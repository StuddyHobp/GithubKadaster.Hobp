<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipebare Tips</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #B6DB7C;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.25s ease;
      color: #000;
      font-weight: bold;
    }

    .author {
      font-size: 12px;
      margin-top: 10px;
      color: #333;
      font-weight: bold;
    }

    .next-btn {
      padding: 10px 20px;
      border: none;
      background: #4f46e5;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .next-btn:hover {
      transform: scale(1.1);
      background: #6366f1;
    }

    .easter-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="card-container" id="cardContainer"></div>
  <div class="easter-text" id="easterText">Oops, te snel! Tijd voor een dansje!</div>
  <button class="next-btn" id="nextBtn">Volgende tip</button>

  <script>
    const tips = [
      { text: "Wil je Max zijn beste vriend zijn? Geef hem een klein stukje banaan.", author: "Lars" },
      { text: "Je hoeft niks te bewijzen. Iedereen weet dat je nieuw bent.", author: "Stijn" },
      { text: "Vraag altijd als je twijfelt, domme vragen bestaan niet.", author: "Sanne" },
      { text: "Lunch buiten als het kan â€” het geeft je energie.", author: "Amy" },
      { text: "Slack is je vriend. Zet notificaties slim aan.", author: "Chantal" },
      { text: "Pak tijd voor koffie met een collega die je nog niet kent.", author: "Raymond" },
      { text: "Blokkeer focus-tijd in je agenda, dat waarderen mensen.", author: "Ron" },
      { text: "Vergeet je headset niet bij vergaderingen.", author: "Maxx" },
      { text: "Schrijf op wat je leert. Je toekomstige zelf zal je dankbaar zijn.", author: "Lars" }
    ];

    const container = document.getElementById('cardContainer');
    const nextBtn = document.getElementById('nextBtn');
    const easterText = document.getElementById('easterText');
    let clickTimes = [];

    function renderCards() {
      container.innerHTML = '';
      tips.slice().reverse().forEach((tipObj, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.zIndex = index + 1;
        card.innerHTML = `<div>${tipObj.text}</div><div class="author">ðŸŒ± ${tipObj.author}</div>`;
        container.appendChild(card);
      });
    }

    function swipeCard() {
      const card = container.lastElementChild;
      if (!card) return;

      card.style.transform = 'translateY(-300px)';

      card.addEventListener('transitionend', () => {
        tips.push(tips.shift());
        renderCards();

        const newCard = container.firstElementChild;
        newCard.style.transform = 'translateY(-300px)';
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            newCard.style.transition = 'transform 0.25s ease';
            newCard.style.transform = 'translateY(0)';
          });
        });
      }, { once: true });
    }

    function checkEasterEgg() {
      const now = Date.now();
      clickTimes = clickTimes.filter(time => now - time < 2000);
      clickTimes.push(now);

      if (clickTimes.length >= 5) {
        triggerDance();
        clickTimes = [];
      }
    }

    function triggerDance() {
      nextBtn.style.display = 'none';
      easterText.style.opacity = 1;

      container.querySelectorAll('.card').forEach(card => {
        card.style.transition = 'transform 0.3s ease';
      });

      let count = 0;
      const interval = setInterval(() => {
        container.querySelectorAll('.card').forEach(card => {
          const x = Math.random() * 40 - 20;
          const y = Math.random() * 40 - 20;
          const rotate = Math.random() * 40 - 20;
          card.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
        });
        count++;
        if (count > 10) {
          clearInterval(interval);
          container.querySelectorAll('.card').forEach(card => {
            card.style.transform = 'translate(0, 0) rotate(0)';
          });
          setTimeout(() => {
            easterText.style.opacity = 0;
            nextBtn.style.display = 'inline-block';
          }, 500);
        }
      }, 200);
    }

    nextBtn.addEventListener('click', () => {
      checkEasterEgg();
      swipeCard();
    });

    let startY = null;
    container.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
    });

    container.addEventListener('touchend', e => {
      if (startY === null) return;
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) {
        swipeCard();
      }
      startY = null;
    });

    renderCards();
  </script>
</body>
</html>
